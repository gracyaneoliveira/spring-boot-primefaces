<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">LG Rss</h1>
		
		
		 <p:menubar>
	        <f:facet name="options">
	            <p:commandButton type="button" value="Novo" icon="fa fa-rss fa-1"/>
	        </f:facet>
	    </p:menubar>
		<p:spacer/>
		<h:form id="frm">
			
			<p:dataTable var="rss" value="#{rssBean.rssList}" rows="5"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                 
		        <p:column headerText="Id">
		            <h:outputText value="#{rss.id}" />
		        </p:column>
		 
		        <p:column headerText="Name">
		            <h:outputText value="#{rss.name}" />
		        </p:column>
		 
		        <p:column headerText="Category">
		            <h:outputText value="#{rss.category}" />
		        </p:column>
		 
		        <p:column headerText="Status">
		            <h:outputText value="#{rss.status}" />
		        </p:column>
		        
		    </p:dataTable>
			
		</h:form>
	</ui:define>
	
</ui:composition>
