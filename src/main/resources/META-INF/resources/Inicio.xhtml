<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">LG Rss</h1>
		
		
		 <p:menubar>
	        <f:facet name="options">
	            <p:commandButton type="button" value="Novo"  onclick="PF('dlg').show();" icon="fa fa-rss fa-1"/>
	        </f:facet>
	    </p:menubar>
		<p:spacer/>
		<h:form id="frm">
			
			<p:dataTable var="rss" value="#{rssBean.rssList}" rows="5"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                 
		        <p:column headerText="Id">
		            <h:outputText value="#{rss.id}" />
		        </p:column>
		 
		        <p:column headerText="Name">
		            <h:outputText value="#{rss.name}" />
		        </p:column>
		 
		        <p:column headerText="Category">
		            <h:outputText value="#{rss.category}" />
		        </p:column>
		 
		        <p:column headerText="Status">
		            <h:outputText value="#{rss.status}" />
		        </p:column>
		        
		    </p:dataTable>
			
		</h:form>
	
		<p:dialog header="New Rss" widgetVar="dlg" modal="true">
	    	
	    	<p:panelGrid columns="2" styleClass="panelgrid-noborder">
			     
			    <h:outputText value="Name:" />
			    <p:inputText required="true"/>
			     
			    <h:outputText value="Category:" />
			    <p:inputText required="true"/>
			     
			    <h:outputText value="Status:" />
			    <p:selectOneMenu id="selectOne" required="true" style="width:170px">
			        <f:selectItem itemLabel="Select One" itemValue="" />
			        <f:selectItem itemLabel="True" itemValue="true" />
			        <f:selectItem itemLabel="False" itemValue="false" />
			    </p:selectOneMenu>
			    
			    <h:outputText value="" />
			    <p:commandButton value="Save" type="button"/>
			     
			</p:panelGrid>
	    	
		</p:dialog> 
	
	</ui:define>
		
</ui:composition>
